components:
  schemas:
    ErrGeneric:
      type: object
      required:
        - error
      properties:
        error:
          type: string
    ErrField:
      type: object
      required:
        - field
        - error
      properties:
        field:
          type: string
          description: The name of the field that caused the error.
        error:
          type: string
          description: A description of the error related to the field.
    UserResponse:
      type: object
      required:
        - id
        - name
        - displayName
      properties:
        id:
          type: string
          description: The uuid of the user.
        name:
          type: string
          description: The name of the user.
        displayName:
          type: string
          description: The display name of the user.
    UserRequest:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          description: The uuid of the user to retrieve.
    CreateUser:
      type: object
      required:
        - name
        - password
        - displayName
      properties:
        name:
          type: string
          description: The name of the user to create.
        password:
          type: string
          description: The password for the new user.
        displayName:
          type: string
          description: The display name for the new user.
    PatchUser:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          description: The uuid of the user to update.
        newName:
          type: string
          description: The new name for the user.
        newPassword:
          type: string
          description: The new password for the user.
        newDisplayName:
          type: string
          description: The new display name for the user.
    PatchMe:
      type: object
      properties:
        newName:
          type: string
          description: The new name for the current user.
        newPassword:
          type: string
          description: The new password for the current user.
        newDisplayName:
          type: string
          description: The new display name for the current user.
    RBACRole:
      type: object
      required:
        - role
      properties:
        role:
          type: string
          description: The name of the role.
    RBACUserRolesRequest:
      type: object
      required:
        - userId
      properties:
        userId:
          type: string
          description: The uuid of the user.
    RBACPolicy:
      type: object
      required:
        - role
        - resourceGroup
        - permission
      properties:
        role:
          type: string
          description: The name of the role. (or "*" for all roles)
        resourceGroup:
          type: string
          description: The name of the resource group. (or "*" for all resource groups)
        permission:
          type: string
          enum:
            - GET
            - POST
            - PATCH
            - DELETE
            - HEAD
            - "*"
          description: The allowed permission (e.g., "GET", "POST", "*").
    FQN:
      type: object
      description: Fully qualified name of an artifact.
      required:
        - source
        - author
        - name
      properties:
        source:
          type: string
          description: The source of the artifact.
        author:
          type: string
          description: The author of the artifact.
        name:
          type: string
          description: The name of the artifact.
    Artifact:
      type: object
      description: Metadata of an artifact.
      required:
        - fqn
        - versionHash
        - createdAt
        - pulls
        - tags
      properties:
        fqn:
          $ref: "#/components/schemas/FQN"
        versionHash:
          type: string
          description: The version hash of the artifact.
        createdAt:
          type: string
          format: date-time
          description: The creation timestamp of the artifact.
        pulls:
          type: integer
          description: The number of times the artifact has been pulled.
        tags:
          type: array
          description: Tags associated with the artifact.
          items:
            type: string
  responses:
    GenericBadRequest:
      description: "The request was malformed or invalid."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrGeneric"
    GenericUnauthenticated:
      description: "The provided authentication credentials were invalid."
    GenericForbidden:
      description: "The authenticated user does not have permission to access the requested resource."
    GenericNotFound:
      description: "The requested resource was not found."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrGeneric"
    GenericTooLarge:
      description: "The request payload is too large."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrGeneric"
    FieldError:
      description: "One or more fields were invalid."
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  $ref: "#/components/schemas/ErrField"
    GenericInternalServerError:
      description: "An internal server error occurred. Look at the server logs for more details."
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
